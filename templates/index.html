<!DOCTYPE html>
<head>
  <title>Star Wars Character Naming Through GPT3</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='rebel.jpeg') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='faction.jpeg') }}" />
  <h3>Name my Star Wars Character</h3>
  <form action="/" method="post">
    <input type="text" name="Faction" placeholder="Enter a Star Wars Faction" required />
    <input type="submit" value="Generate names" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
